<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="form-box">
      <ion-list>
          <ion-item>
            <ion-label fixed>旧密码</ion-label>
            <ion-input [(ngModel)]="account.old_password" type="password" placeholder="输入旧密码"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>新密码</ion-label>
            <ion-input [(ngModel)]="account.new_password" type="password" placeholder="输入新密码"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>确认新密码</ion-label>
            <ion-input [(ngModel)]="account.new_password2" type="password" placeholder="确认新密码"></ion-input>
          </ion-item>
        </ion-list>
  </div>
  
  <div padding-left padding-right>
    <button ion-button block (click)="commit();">提交</button>
  </div>
</ion-content>
