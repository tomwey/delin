<ion-header no-border>

  <ion-navbar>
    <ion-title>日程中心</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="newSchedule();">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <ion-calendar [(ngModel)]="currentDate"
    [options]="dateOptions"
    (onChange)="changeDate($event);"
    [format]="'YYYY-MM-DD'">
  </ion-calendar>

  <div class="empty-error-box" *ngIf="needShowEmptyErrorBox">
    <p>{{emptyErrorMessage}}</p>
  </div>

  <div class="events" *ngIf="events.length > 0">
    <h2 class="heading">日程安排</h2>
    <ion-list no-lines>
      <ion-item-sliding *ngFor="let event of events" class="custom-item">
        <ion-item >
          <h2><ion-icon name="ios-time-outline"></ion-icon>&nbsp;{{event.Time}}</h2>
          <h2 text-wrap>{{event.ScheduleTopic}}</h2>
          <p text-wrap>{{event.ScheduleContent}}</p>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="primary" (click)="doEdit(event);">
              <ion-icon name="ios-create-outline"></ion-icon>
              编辑
            </button>
            <button ion-button color="danger">
              <ion-icon name="ios-trash-outline"></ion-icon>
              删除
            </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
