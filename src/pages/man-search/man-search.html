<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  <!-- <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar> -->
    
</ion-header>

<ion-content>
    <ion-list>
      <button ion-item detail-none *ngFor="let item of dataList" class="custom-item" (click)="selectMan(item);">
        <h2>{{item.name}}</h2>
      </button>  
    </ion-list>
</ion-content>
