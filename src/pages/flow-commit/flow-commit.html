<ion-content class="flow-modal">
  <div class="form-box">
    <div class="fields">
        <h2>{{title}}</h2>
        <label for="note">备注:</label>
        <ion-textarea [(ngModel)]="formData.advice" rows="8" class="note" placeholder="输入备注"></ion-textarea>
    </div>
    
    <div class="actions">
      <ion-row>
        <ion-col col-6>
          <div class="cancel action-btn" tappable (tap)="cancel();">取消</div>
        </ion-col>
        <ion-col col-6>
            <div class="ok action-btn" tappable (tap)="commit();">确定</div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
