<ion-header no-border>

  <ion-navbar>
    <ion-title>新建委托</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <div class="form-box">
  <ion-list>
    <ion-item>
      <ion-label fixed>被委托人</ion-label>
      <div class="custom-select-control" tappable (tap)="selectMan();" item-content>
        {{agency.user?.EmpNames || '请选择'}}
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" doneText="确定" cancelText="取消" placeholder='设置开始时间' [(ngModel)]="agency.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" doneText="确定" cancelText="取消" placeholder='设置结束时间' [(ngModel)]="agency.endDate"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>委托清单</ion-label>
      <ion-note item-right>
        <img src="assets/imgs/icon_agency_1.png" style="max-width: 30px;" tappable (tap)="openCatalog();">
      </ion-note>
    </ion-item>
    <ion-item *ngFor="let task of tasks" class="custom-item">
      <h2>{{task.FormName}}</h2>
      <ion-note item-right tappable (tap)="deleteTask(task);">
        <ion-icon name="ios-close-outline"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
</div>
</ion-content>

<ion-footer>
  <!-- <div padding> -->
    <button ion-button full color="main-theme" (click)="commit();">
      确认委托
    </button>
  <!-- </div> -->
</ion-footer>
