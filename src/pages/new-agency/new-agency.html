<ion-header no-border>

  <ion-navbar>
    <ion-title>新建委托</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-list>
    <ion-item>
      <ion-label>委托人</ion-label>
      <ion-select placeholder='请选择委托人' [(ngModel)]="agency.user"></ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" placeholder='设置开始时间' [(ngModel)]="agency.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" placeholder='设置结束时间' [(ngModel)]="agency.endDate"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>委托清单</ion-label>
      <ion-note item-right>
        <img src="assets/imgs/icon_agency_1.png" style="max-width: 30px;">
      </ion-note>
    </ion-item>
    <ion-item *ngFor="let task of tasks" class="custom-item">
      <h2>{{task}}</h2>
      <ion-note item-right tappable (tap)="deleteTask(task);">
        <ion-icon name="ios-close-outline"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <!-- <div padding> -->
    <button ion-button full color="main-theme">
      确认委托
    </button>
  <!-- </div> -->
</ion-footer>
