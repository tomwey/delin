<ion-header no-border>

  <ion-navbar>
    <ion-title>我的业绩</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <error-empty-message-box [needShow]="!loading" 
    [data]="dataList" 
    [error]="error"></error-empty-message-box>
    
  <div class="box-container">
    <div class="box" *ngFor="let item of dataList" tappable (tap)="gotoDetail(item);">
      <div class="info-1">业绩分配单: {{item.ID}}</div>
      <div class="info-2">
        <div class="pull-left">
          <p class="label">奖金:&nbsp;<span class="money">{{item.money}}</span></p>
          <p class="label">比例:&nbsp;{{item.factor}}</p>
        </div>
        <div class="pull-right">
          <table>
            <tr>
              <td class="name">业绩奖金:</td>
              <td class="value">{{item.yj_money}}</td>
            </tr>
            <tr>
              <td class="name">订单收款额:</td>
              <td class="value">{{item.order_money}}</td>
            </tr>
            <tr>
              <td class="name">收款总额:</td>
              <td class="value">{{item.total_money}}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="info-3">
        <p>定单号:{{item._no}}&emsp;{{item.man}}&emsp;{{item.group}}<span class="time">{{item.time}}</span></p>
        <p>产品信息:{{item.product}}</p>
      </div>
    </div>
  </div>
</ion-content>
