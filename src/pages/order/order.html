            <p>2017-06-03</p>
          </ion-col>
          <ion-col col-4 class="right">
            <div class="money">538100</div>

            <ion-col col-4 class="left">
              <div class="man">赵亚斌</div>
              <div class="name">贵阳管理</div>

<ion-footer>

    新增定单

</div>
</ion-footer>
