<ion-header no-border>

  <ion-navbar>
    <ion-title>定单</ion-title>
  </ion-navbar>
  <!-- <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar> -->
</ion-header>


<ion-content>
  <error-empty-message-box [data]="dataList" [error]="error" [needShow]="!loading"></error-empty-message-box>
  <ion-list>
    <button ion-item detail-none *ngFor="let item of dataList" (click)="openItem(item);">
      <p class="order-no">{{item.OrderNo}} ({{item.ApplyTypeStr}})</p>
      <ion-row class="info-1">
        <ion-col col-4 class="left">
          <div class="man">{{item.EmpName}}</div>
          <div class="name">{{item.PositionName}}</div>
          <p>{{item.OrderTimeStr}}</p>
        </ion-col>
        <ion-col col-4 class="right">
          <div class="money">{{item.TotalPrice}}</div>
          <div class="name">定单协议总价</div>
        </ion-col>
        <ion-col col-4 class="right">
          <div class="discount">{{item.Discount}}</div>
          <div class="name">折扣</div>
          <span class="state {{item.OrderState}}">{{item.OrderStateStr}}</span>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
  
</ion-content>

<ion-footer>
  <!-- <div padding> -->
  <button ion-button color="main-theme" full (click)="newItem();">
    新增定单
  </button>
<!-- </div> -->
</ion-footer>
