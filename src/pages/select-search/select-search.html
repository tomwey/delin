<ion-header no-border>

  <ion-navbar>
    <ion-title>请选择</ion-title>
  </ion-navbar>
  <ion-toolbar color="white-color">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item detail-none *ngFor="let item of dataList" (click)="selectItem(item);">
      {{item.name}}
      <ion-note item-right *ngIf="item.selected">
        <img src="assets/imgs/icon_selected.png">
      </ion-note>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <div padding>
    <button ion-button block color="main-theme" (click)="ok();">确定</button>
  </div>
</ion-footer>
