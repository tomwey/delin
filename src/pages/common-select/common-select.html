  Ionic pages and navigation.

<ion-header no-border>

    <ion-navbar>
      <ion-title>请选择</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item class="custom-item" detail-none *ngFor="let item of dataList" (click)="select(item);">
        {{item.label}}
        <ion-note item-right *ngIf="item.selected">
          <img src="assets/imgs/icon_selected.png">
        </ion-note>
      </button>
    </ion-list>
  </ion-content>
