<ion-header no-border>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
    <div class="form-box">
      <ion-list>
          <ion-item *ngIf="isSpecifyNextStep">
              <ion-label text-wrap fixed>下个审核人</ion-label>
              <div class="single-select" 
                tappable 
                (tap)="gotoSelect();" 
                item-content>
                {{selectValueFromItem()}}
                <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </div>
          </ion-item>
        <ion-item>
            <ion-label text-wrap fixed>备注</ion-label>
            <ion-textarea rows="6" 
                placeholder="请输入"
              [(ngModel)]="formControl.opinion"
            ></ion-textarea>
        </ion-item>
      </ion-list>
    </div>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
      <button ion-button full color="main-theme" (click)="commit();">确定</button>
    <!-- </div> -->
  </ion-footer>
