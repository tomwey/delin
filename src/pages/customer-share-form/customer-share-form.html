<ion-header no-border>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="form-box">
    <h2>基本资料</h2>
    <ion-list>
      <ion-item>
        <ion-label fixed>客户编码</ion-label>
        <ion-input [(ngModel)]="formData.customercode" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>客户姓名</ion-label>
        <ion-input [(ngModel)]="formData.customername" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>联系电话</ion-label>
        <ion-input [(ngModel)]="formData.customerphone" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>性别</ion-label>
        <ion-input [(ngModel)]="formData.customersex" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>分配区域</ion-label>
        <ion-input [(ngModel)]="formData.area" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>客户病况</ion-label>
        <ion-input [(ngModel)]="formData.customersituation" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>常住地址</ion-label>
        <ion-input [(ngModel)]="formData.customeraddress" disabled></ion-input>
      </ion-item>
    </ion-list>

    <h2>转移共享信息</h2>
    <ion-list>
      <ion-item>
        <ion-label fixed><span class="required">*</span>转移原因</ion-label>
        <ion-textarea rows="6" [(ngModel)]="formData.changereason" placeholder="输入原因"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label fixed>详细地址</ion-label>
        <ion-input [(ngModel)]="formData.address" placeholder="输入详细地址"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>联系方式</ion-label>
        <ion-input [(ngModel)]="formData.tel" placeholder="输入联系方式"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>业绩分配</ion-label>
        <ion-textarea rows="6" [(ngModel)]="formData.performancedistribution" placeholder="输入业绩分配"></ion-textarea>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
    <button ion-button color="main-theme" full (click)="commit();">
      确定
    </button>
  <!-- </div> -->
  </ion-footer>
