<ion-header no-border>

  <ion-navbar>
    <ion-title>客户转移共享</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="form-box">
    <h2>基本资料</h2>
    <ion-list>
      <ion-item>
        <ion-label fixed>客户编码</ion-label>
        <ion-input [(ngModel)]="formData.ID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>客户姓名</ion-label>
        <ion-input [(ngModel)]="formData.name" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>联系电话</ion-label>
        <ion-input [(ngModel)]="formData.mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>性别</ion-label>
        <ion-select [(ngModel)]="formData.sex">
          <ion-option value="0">男</ion-option>
          <ion-option value="1">女</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>制单人员</ion-label>
        <ion-input [(ngModel)]="formData.create_man"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>制单时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD hh:mm:ss" [(ngModel)]="formData.create_time"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed><span class="required">*</span>分配区域</ion-label>
        <ion-input [(ngModel)]="formData.area" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>客户病况</ion-label>
        <ion-input [(ngModel)]="formData.customer_bk"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>常住地址</ion-label>
        <ion-input [(ngModel)]="formData.address"></ion-input>
      </ion-item>
    </ion-list>

    <h2>转移共享信息</h2>
    <ion-list>
      <ion-item>
        <ion-label fixed><span class="required">*</span>转移原因</ion-label>
        <ion-textarea rows="6" [(ngModel)]="formData.move_reason"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label fixed>详细地址</ion-label>
        <ion-input [(ngModel)]="formData.address2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>联系方式</ion-label>
        <ion-input [(ngModel)]="formData.mobile2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>业绩分配</ion-label>
        <ion-textarea rows="6" [(ngModel)]="formData.yjfp"></ion-textarea>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
    <button ion-button color="main-theme" full>
      确认转移
    </button>
  <!-- </div> -->
  </ion-footer>
