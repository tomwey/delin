<ion-header no-border>

  <ion-navbar>
    <ion-title>我的事项</ion-title>
  </ion-navbar>
  <div class="segment-box">
    <ion-segment [(ngModel)]="flowType" color="main-theme" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="0">
        待办事项
      </ion-segment-button>
      <ion-segment-button value="3">
        被撤回单据
      </ion-segment-button>
      <ion-segment-button value="1">
        流程中单据
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>
 
<ion-content>
  <div class="empty-error-box" *ngIf="needShowEmptyErrorBox">
    <p>{{emptyErrorMessage}}</p>
  </div>
  <ion-list *ngIf="dataList.length > 0">
    <button ion-item detail-none *ngFor="let item of dataList" (click)="gotoFlowDetail(item);" class="item-custom">
      <h2>{{item.Model?.FormName}}</h2>
      <p>{{item.ExecuteStep}}人已处理回复</p>
      <p class="user-time">
        <img [src]="item.ApplyMan?.EmpPicture" class="user-avatar">
        <span class="other-info">{{item.ApplyMan?.EmpName}}&emsp;{{item.ApplyTime}}</span>
      </p>
    </button>

      <h2>客户转移共享 - V2 (12 items)</h2>
      <p>3人已处理回复</p>
      <p class="user-time">
        <img src="assets/imgs/u2.png" class="user-avatar">
        <span class="other-info">张飞&emsp;2017-10-30 09:15:24</span>
      </p>
    </button> -->
  </ion-list>
</ion-content>
