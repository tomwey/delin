<ion-header no-border>

  <ion-navbar>
    <ion-title>我的客户</ion-title>
  </ion-navbar>
  <!-- <ion-toolbar color="white-color">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item detail-none *ngFor="let item of dataList" class="custom-item" (click)="openItem(item);">
      <h2 class="name">{{item.CustomerName}}<span class="mobile">{{item.CustomerTel}}</span></h2>
      <p class="info">{{formatValueForItem(item, 'Reason')}}&emsp;&emsp;{{formatValueForItem(item, 'CustomerType')}}</p>
      <p>{{item.CustomerAddress}}</p>
      <p>{{item.Area}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <!-- <div padding> -->
  <button ion-button color="main-theme" full (click)="newItem();">
    新增客户
  </button>
<!-- </div> -->
</ion-footer>
