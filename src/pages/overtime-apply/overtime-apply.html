<ion-header no-border>

  <ion-navbar>
    <ion-title>加班申请单</ion-title>
  </ion-navbar>
  <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item detail-none *ngFor="let item of dataList" class="custom-item">
      <p class="_no">{{item.ID}}</p>
      <ion-row>
        <ion-col col-8>
          <h2>{{item.name}}</h2>
          <p>考勤卡:{{item.is_kq}}</p>
          <p>{{item.time}}</p>
        </ion-col>
        <ion-col col-4 style="text-align:right;">
          <p class="hour">
            {{item.hour}}
            <br>
            <span class="money-desc">加班工时(h)</span>
          </p>
          <span class="state state-{{item.state}}">{{item.state_name}}</span>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
    <div padding>
    <button ion-button color="main-theme" block>
      新增加班申请单
    </button>
  </div>
  </ion-footer>
