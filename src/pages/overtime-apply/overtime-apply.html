<ion-header no-border>

  <ion-navbar>
    <ion-title>加班申请单</ion-title>
  </ion-navbar>
  <!-- <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar> -->
</ion-header>

<ion-content>
    <error-empty-message-box [data]="dataList" [error]="error" [needShow]="!loading">
    </error-empty-message-box>
  <ion-list>
    <button ion-item detail-none *ngFor="let item of dataList" class="custom-item" (click)="openItem(item);">
      <p class="_no">{{item.FormInstanceID}}</p>
      <ion-row>
        <ion-col col-8>
          <h2>{{item.BillType && item.BillType.split('|')[0]}}</h2>
          <p>考勤卡:{{item.IsTimecard && item.IsTimecard.split('|')[0]}}</p>
          <p>{{item.BillDate}}</p>
        </ion-col>
        <ion-col col-4 style="text-align:right;">
          <p class="hour">
            {{item.WorkTime}}
            <br>
            <span class="money-desc">加班工时(h)</span>
          </p>
          <span class="state state-{{item.FormStatus}}">{{item.FormStatusStr}}</span>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
      <button ion-button color="main-theme" full (click)="newItem();">
        新增加班申请
      </button>
    <!-- </div> -->
  </ion-footer>
