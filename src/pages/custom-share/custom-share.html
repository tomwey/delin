<ion-header no-border>

    <ion-navbar>
      <ion-title>客户转移共享</ion-title>
    </ion-navbar>
    <!-- <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar> -->
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item detail-none *ngFor="let item of dataList" class="custom-item" (click)="openItem(item);">
        <h2 class="name">{{item.CustomerName}}
          <span class="sex">({{item.CustomerSex == 0 ? '女' : '男'}})</span>
          <span class="mobile">{{item.CustomerPhone}}</span>
        </h2>
        <p class="info">转移原因:{{item.ChangeReason}}</p>
        <ion-row>
          <ion-col col-9>
            <p text-wrap>客户病况:{{item.CustomerSituation}}</p>
          </ion-col>
          <ion-col col-3 style="text-align:right;">
              <!-- 0未审核 1审核通过 2审核未通过 -->
            <span class="state state-{{item.Status}}">{{stateNameFor(item)}}</span>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <!-- <div padding> -->
    <button ion-button color="main-theme" full (click)="newItem();">
      新增客户转移共享
    </button>
  <!-- </div> -->
  </ion-footer>
