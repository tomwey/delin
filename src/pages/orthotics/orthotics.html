<ion-header no-border>

    <ion-navbar>
        <ion-title>矫形器销售单</ion-title>
      </ion-navbar>
      <!-- <ion-toolbar color="white-color">
          <ion-searchbar placeholder="搜索"></ion-searchbar>
        </ion-toolbar> -->

</ion-header>


<ion-content>
    <ion-list>
      <button ion-item detail-none *ngFor="let item of dataList" (click)="openItem(item);">
        <p class="order-no">{{item.ID}} ({{item.type}})</p>
        <ion-row class="info-1">
          <ion-col col-6>
            <h2>{{item.name}}</h2>
            <p>型号:{{item.mode}}</p>
          </ion-col>
          <ion-col col-6 class="right">
            <div class="money">{{item.money}}</div>
            <span class="state {{item.state}}">{{item.state_name}}</span>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
    <button ion-button color="main-theme" full (click)="newItem();">
      新增销售单
    </button>
    <!-- </div> -->
  </ion-footer>
