<ion-header no-border>

  <ion-navbar>
    <ion-title>BOM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <error-empty-message-box [data]="dataList" [error]="error" [needShow]="!loading"></error-empty-message-box>
  <ion-list>
    <ion-item *ngFor="let item of dataList" class="custom-item">
      <h2>{{item.BOMName}}</h2>
      <ion-row>
        <ion-col col-6>
          <p>代码: {{item.BOMCode}}</p>
          <p>数量: {{item.BOMCount}}</p>
        </ion-col>
        <ion-col col-6>
          <p>型号: {{item.BOMProperty}}</p>
          <p>是否显示领料: {{item.IsDisplayTilt ? '是' : '否'}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
