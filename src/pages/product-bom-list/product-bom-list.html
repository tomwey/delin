<ion-header no-border>

  <ion-navbar>
    <ion-title>BOM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of dataList" class="custom-item">
      <h2>{{item.name}}</h2>
      <ion-row>
        <ion-col col-6>
          <p>代码: {{item.code}}</p>
          <p>数量: {{item.quantity}}</p>
        </ion-col>
        <ion-col col-6>
          <p>型号: {{item.mode}}</p>
          <p>是否显示领料: {{item.flag ? '是' : '否'}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
