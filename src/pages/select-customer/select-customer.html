<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>选择客户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="dataList.length > 0">
      <button ion-item *ngFor="let item of dataList" 
        class="custom-item" 
        (click)="selectMan(item);">
        <!-- <ion-avatar item-left>
          <img [src]="item.ObjHeadImg">
        </ion-avatar> -->
        <h2>{{item.CustomerName}}</h2>
      </button>  
    </ion-list>
</ion-content>
