<ion-header no-border>

  <ion-navbar>
    <ion-title>通讯录</ion-title>
  </ion-navbar>

  <div class="sub-navbar">
    <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar>
    
    <div class="breadcrumb-container">
      <ion-scroll scrollX="true" class="breadcrumb">
        <span><span class="breadcrumb-item">德林义肢组织机构</span><ion-icon name="ios-arrow-forward-outline"></ion-icon></span>
        <span><span class="breadcrumb-item">德林西部大区</span><ion-icon name="ios-arrow-forward-outline"></ion-icon></span>
        <!-- <span>德林西部大区<ion-icon name="ios-arrow-forward-outline"></ion-icon></span> -->
        <span class="active">德林西南片区</span>
      </ion-scroll>
    </div>

  </div>

</ion-header>

<ion-content class="content">
  <ion-list></ion-list>
  <ion-list>
    <button ion-item>
      <h2>成都公司</h2>
      <ion-note item-right>412</ion-note>
    </button>
    <button ion-item>
      <h2>太原公司</h2>
      <ion-note item-right>86</ion-note>
    </button>
    <button ion-item>
      <h2>重庆公司</h2>
      <ion-note item-right>122</ion-note>
    </button>
    <button ion-item>
      <h2>昆明公司</h2>
      <ion-note item-right>47</ion-note>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let person of people" (click)="gotoManInfo(person);">
      <ion-avatar item-left>
        <img [src]="person.avatar">
      </ion-avatar>
      <h2>{{person.name}}</h2>
    </button>
  </ion-list>
</ion-content>
