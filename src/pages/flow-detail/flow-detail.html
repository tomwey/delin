<ion-header no-border>

  <ion-navbar>
    <ion-title>我的事项</ion-title>
    <ion-buttons end>
      <button ion-button>
        <img src="assets/imgs/btn_flowpic.png" class="custom-img-btn">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <div class="flow-head">
    <h2 class="name">人事离职申请 - V2 (4 items)</h2>
    <p class="flow-no">编号:HRSZLQ201700013</p>
  </div>
  <h2>详细信息</h2>
  <div class="flow-body">
    
    <table>
      <tr *ngFor="let info of empInfos">
        <td class="label">{{info.label}}</td>
        <td class="value">{{info.value}}</td>
      </tr>
    </table>
  </div>
  <h2>审批信息</h2>
  <div class="flow-opinions">
    <div class="flow-opinion" *ngFor="let opinion of flowOpinions">
      <p class="agree">{{opinion.agree === 1 ? '同意' : '不同意'}}</p>
      <p class="opinion" *ngIf="!!opinion.opinion">{{opinion.opinion}}</p>
      <p class="user">
        <span class="name">{{opinion.user}}({{opinion.job}})</span>
        <span class="time">{{opinion.time}}</span>
      </p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="flow-buttons">
    <ion-row>
      <ion-col col-6>
        <button ion-button clear>
          <img src="assets/imgs/btn_reject.png">&nbsp;驳回
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button clear>
          <img src="assets/imgs/btn_agree.png">&nbsp;同意
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
