<ion-header no-border>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="close();">
            <ion-icon name="ios-close-outline"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>付款方明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="form-box">
  <ion-list>
    <ion-item>
        <ion-label fixed>付款方</ion-label>
        <ion-input [(ngModel)]="formData.pay_name" placeholder="输入"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>付款方式</ion-label>
          <ion-select [(ngModel)]="formData.pay_type" placeholder="输入">
            <ion-option value="">银行打款</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label fixed>付款金额</ion-label>
            <ion-input [(ngModel)]="formData.pay_money" type="number" placeholder="输入"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>发票抬头</ion-label>
              <ion-input [(ngModel)]="formData.fp_name" placeholder="输入"></ion-input>
            </ion-item>
      <ion-item>
        <ion-label fixed>备注</ion-label>
        <ion-textarea rows="6" [(ngModel)]="formData.note" placeholder="请填写"></ion-textarea>
      </ion-item>

    </ion-list>
  </div>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
    <button ion-button color="main-theme" full (click)="save();">
      保存
    </button>
  <!-- </div> -->
</ion-footer>
