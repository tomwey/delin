<ion-header no-border>

  <ion-navbar>
    <ion-title>借料单</ion-title>
  </ion-navbar>
  <ion-toolbar color="white-color">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <button ion-item detail-none *ngFor="let item of dataList" class="custom-item" (click)="openItem(item);">
     <p class="info-1">{{item.ID}}<span class="time">{{item.time}}</span></p>
     <h2>{{item.name}}</h2>
     <p text-wrap class="desc">{{item.desc}}</p>
     <ion-row>
       <ion-col col-9>
         <p>领料人:{{item.ll_man}}</p>
         <p>还料时间:{{item.gh_time}}</p>
       </ion-col>
       <ion-col col-3 style="text-align:right;">
         <span class="state state-{{item.state}}">{{item.state_name}}</span>
       </ion-col>
     </ion-row>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
    <button ion-button color="main-theme" full (click)="newLoanSheet();">
      新增借料单
    </button>
  <!-- </div> -->
  </ion-footer>
