<ion-header no-border>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="table-content">
    <table>
      <tr *ngFor="let item of dataList">
        <td class="label">{{item.label}}</td>
        <td class="value">{{item.value}}</td>
      </tr>
    </table>
  </div>
  <div class="extraData" *ngIf="extraDataList.length > 0">
    <ion-list *ngFor="let item of extraDataList">
      <ion-list-header>
        {{item.title}}
      </ion-list-header>
      <button ion-item *ngFor="let obj of item.data" (click)="openExtraItem(obj);">
        {{obj[item.labelKey]}}
      </button>
    </ion-list>
  </div>
</ion-content>
