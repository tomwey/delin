<ion-header no-border>

  <ion-navbar>
    <ion-title>新建事项</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <h2 class="help-tip">
    请选择新建事项类型
  </h2>
  <div class="catalogs-container">
    <ion-row>
      <ion-col col-3>
        <div class="catalogs">
          <p tappable class="catalog" 
            [class.active]="currentCatalog === cata.name" 
            *ngFor="let cata of catalogs" (tap)="selectCatalog(cata)">
            {{cata.name}}
          </p>
        </div>
      </ion-col>
      <ion-col col-9>
        <div class="subcatalogs">
          <ion-list>
            <button ion-item *ngFor="let catalog of subcatalogs" (click)="gotoNewFlow();">
              <h2>{{catalog.name}}</h2>
              <p>{{catalog.intro}}</p>
            </button>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
