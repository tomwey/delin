<ion-header no-border>

  <ion-navbar>
    <ion-title>请假单</ion-title>
  </ion-navbar>
  <!-- <ion-toolbar color="white-color">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <error-empty-message-box [data]="dataList" [error]="error" [needShow]="!loading">

  </error-empty-message-box>
  <ion-list>
    <button ion-item detail-none
      *ngFor="let item of dataList"
      class="custom-item" (click)="openItem(item);">
      <h2>{{item.LeaveBillName && item.LeaveBillName.split('|')[0]}}<span class="time">{{item.BillDate}}</span></h2>
      <p class="days">请假天数: {{item.LeaveDays}}</p>
      <p class="begin-date">开始日期: {{item.BeginTime}}</p>
      <ion-row>
        <ion-col col-9>
          <p class="end-date">结束日期: {{item.EndTime}}</p>
        </ion-col>
        <ion-col col-3 style="text-align:right;">
          <span class="state state-{{item.state}}">{{item.FormStatusStr}}</span>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
