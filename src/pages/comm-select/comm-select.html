<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>请选择</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item class="custom-item" detail-none *ngFor="let item of dataList" (click)="select(item);">
      {{item.label}}
      <ion-note item-right *ngIf="item.selected">
        <img src="assets/imgs/icon_selected.png">
      </ion-note>
    </button>
  </ion-list>
</ion-content>
