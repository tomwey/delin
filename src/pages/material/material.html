<ion-header no-border>

  <ion-navbar>
    <ion-title>物料信息</ion-title>
  </ion-navbar>

  <!-- <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar> -->
</ion-header>

<ion-content>
  <error-empty-message-box [data]="dataList" [error]="error" [needShow]="!loading"></error-empty-message-box>
  <ion-list>
    <ion-item *ngFor="let item of dataList">
      <h2>{{item.MaterielName}}</h2>
      <ion-row class="info-1">
        <ion-col col-4>
          <div class="value first-value">{{item.MaterielUseCount}}</div>
          <div class="name">可用库存</div>
        </ion-col>
        <ion-col col-4>
            <div class="value">{{item.MaterielLockCount}}</div>
            <div class="name">锁定库存</div>
          </ion-col>
          <ion-col col-4>
              <div class="value">{{item.MaterielNowCount}}</div>
              <div class="name">即时库存</div>
            </ion-col>
      </ion-row>
      <ion-row class="info-2">
        <ion-col col-6>
          <p>物料型号:{{item.MaterielType}}</p>
          <p>最低库存:{{item.MaterielMinCount}}</p>
        </ion-col>
        <ion-col col-6>
            <p>仓库名称:{{item.MaterielWarehouseName}}</p>
            <p>最高库存:{{item.MaterielMaxCount}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
      
  </ion-list>
</ion-content>
