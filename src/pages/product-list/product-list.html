<ion-header no-border>

  <ion-navbar>
    <ion-title>产品列表</ion-title>
  </ion-navbar>
  <ion-toolbar color="white-color">
      <ion-searchbar placeholder="搜索"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button class="product" ion-item *ngFor="let item of dataList" detail-none (click)="openItem(item);">
      
      <h2 text-wrap>{{item.name}}</h2>
      <p>编号:{{item.ID}}</p>
      <p>分类:{{item.cata_name}}</p>
      <ion-note item-right>
        <p class="money">{{item.money}}</p>
        <p class="quantity">x{{item.quantity}}</p>
      </ion-note>
    </button>
  </ion-list>
</ion-content>
