<!--
  Generated template for the TravelPayItemFormPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>支出明细表</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="form-box">
        <ion-list>
          <ion-item>
            <ion-label fixed>事件</ion-label>
            <ion-input [(ngModel)]="formData.event" placeholder="请填写事件"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>日期</ion-label>
            <ion-datetime [(ngModel)]="formData.date" placeholder="设置日期" displayFormat="YYYY-MM-DD"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label fixed>交通费</ion-label>
            <ion-input [(ngModel)]="formData.jt_fee" type="number" placeholder="输入金额"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>公交费</ion-label>
            <ion-input [(ngModel)]="formData.gj_fee" type="number" placeholder="输入金额"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>住宿费</ion-label>
            <ion-input [(ngModel)]="formData.zs_fee" type="number" placeholder="输入金额"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>补助费</ion-label>
            <ion-input [(ngModel)]="formData.bz_fee" type="number" placeholder="输入金额"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>什费</ion-label>
            <ion-input [(ngModel)]="formData.s_fee" type="number" placeholder="输入金额"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>代票金额</ion-label>
            <ion-input [(ngModel)]="formData.dp_money" type="number" placeholder="输入金额"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>对象</ion-label>
            <ion-input [(ngModel)]="formData.target" placeholder="输入"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>情况说明</ion-label>
            <ion-textarea [(ngModel)]="formData.desc" rows="6" placeholder="填写说明"></ion-textarea>
          </ion-item>
        </ion-list>
      </div>
</ion-content>

<ion-footer>
    <!-- <div padding> -->
    <button ion-button color="main-theme" full (click)="save();">
      保存
    </button>
  <!-- </div> -->
</ion-footer>
