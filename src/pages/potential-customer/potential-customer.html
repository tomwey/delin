<ion-header no-border>

  <ion-navbar>
    <ion-title>意向客户</ion-title>
  </ion-navbar>
  <ion-toolbar color="white-color">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of dataList" class="custom-item">
      <h2 class="name">{{item.name}}
        <span class="sex">({{item.sex}})</span>
        <span class="mobile">{{item.mobile}}</span>
      </h2>
      <ion-row>
        <ion-col col-8>
          <p class="info">{{item.area}}&emsp;&emsp;{{item.area2}}</p>
          <p class="time">{{item.time}}</p>
        </ion-col>
        <ion-col col-4 style="text-align:right;">
          <p style="padding-top: 15px;" *ngIf="item.stars && item.stars.length > 0">
            <span class="stars">
              <img src="assets/imgs/icon-star.png" *ngFor="let star of item.stars">
            </span>亲密度</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <div padding>
  <button ion-button color="main-theme" block>
    新增意向客户
  </button>
</div>
</ion-footer>
