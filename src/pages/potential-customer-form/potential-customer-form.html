<!--

  Ionic pages and navigation.

<ion-header no-border>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="form-box">
  <ion-list>
    <ion-item>
      <ion-label fixed>联系人代码</ion-label>
      <ion-input [(ngModel)]="customer.ID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>制单人员</ion-label>
      <ion-input [(ngModel)]="customer.author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>制单时间</ion-label>
      <ion-datetime [(ngModel)]="customer.create_time" displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>联系人姓名</ion-label>
      <ion-input [(ngModel)]="customer.link_man" placeholder="必填"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>所属单位</ion-label>
      <ion-select [(ngModel)]="customer.company" placeholder="请选择">
        <ion-option value="1">单位1</ion-option>
        <ion-option value="2">单位2</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>联系人称谓</ion-label>
      <ion-select [(ngModel)]="customer.link_man_title" placeholder="请选择">
        <ion-option value="0">先生</ion-option>
        <ion-option value="1">女士</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>手机</ion-label>
      <ion-input [(ngModel)]="customer.mobile" placeholder="可选"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>所属区域</ion-label>
      <ion-input [(ngModel)]="customer.area" placeholder="必填"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>生日</ion-label>
      <ion-input [(ngModel)]="customer.birth" placeholder="可选"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>固定电话</ion-label>
      <ion-input [(ngModel)]="customer.phone" placeholder="可选"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>部门</ion-label>
      <ion-select [(ngModel)]="customer.dept" placeholder="请选择">
        <ion-option value="0">部门1</ion-option>
        <ion-option value="1">部门2</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>爱好</ion-label>
      <ion-input [(ngModel)]="customer.bio" placeholder="可选"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>电子邮件</ion-label>
      <ion-input [(ngModel)]="customer.email" placeholder="可选"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>职位</ion-label>
      <ion-input [(ngModel)]="customer.job" placeholder="可选"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>亲密度</ion-label>
      <ion-select [(ngModel)]="customer.qm" placeholder="请选择">
        <ion-option value="3">部门1</ion-option>
        <ion-option value="5">部门2</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>拜访周期</ion-label>
      <ion-input [(ngModel)]="customer.times" placeholder="可选"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>备注</ion-label>
      <ion-textarea [(ngModel)]="customer.note" rows="6" placeholder="可选"></ion-textarea>
    </ion-item>
  </ion-list></div>
</ion-content>

<ion-footer>
    <div padding>
    <button ion-button color="main-theme" block>
      保存
    </button>
  </div>
  </ion-footer>
